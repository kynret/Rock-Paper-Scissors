<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">
    <div class="leftSide">
        <h1><span>Player</span></h1>
        <div class="humanChoice">
            <div class="inputChoice" data-input="rock">
                <img src="img/rockL.svg" alt="rock" height="256" class="image">
            </div>
            <div class="inputChoice" data-input="paper">
                <img src="img/paperL.svg" alt="paper" height="256" class="image">
            </div>
            <div class="inputChoice" data-input="scissors">
                <img src="img/scissorsL.svg" alt="scissors" height="256" class="image">
            </div>
        </div>
    </div>
    <div class="center">
        <div class="dashboard">
            <div>
                <h2>Player</h2>
                <p class="humanScore">0</p>
            </div>
            <div>
                <h2>Computer</h2>
                <p class="computerScore">0</p>
            </div>
        </div>
    </div>
    <div class="rightSide">
        <h1><span>Computer</span></h1>
        <div>
            <img src="img/unknown.svg" alt="" width="256" class="computerChoice">
        </div>
    </div>
</div>

<dialog class="startGame">
    <h1 class="winner">Game ended</h1>
    <button class="btnStartGame" onclick="startGame()">
        Start again
    </button>
</dialog>

<script src="js/script.js"></script> 
</body>
</html>
